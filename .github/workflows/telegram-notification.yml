name: Notify New Commits

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get new commits
        id: new-commits
        run: |
          commits=$(jq -r '.commits[] | "[\(.id[:7])](https://github.com/${{ github.repository }}/commit/\(.id)) \(.message) | \(.author.name)"' < "${GITHUB_EVENT_PATH}")
          echo "commits=\"$commits\"" >> $GITHUB_ENV

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ New Commit Alert by ${{ github.actor }} ğŸš€

            ğŸ“‚ **Repository:**
            ${{ github.repository }}

            ğŸ•’ **Timestamp:**
            ${{ github.event.head_commit.timestamp }}

            ğŸ“ **Commits:**
            ${{ env.commits }}
