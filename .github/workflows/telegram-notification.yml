name: Telegram Notification

on:
  push:
    branches:
      - '**' # Match all branches
  pull_request:
    branches:
      - '**' # Match all branches

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate commit messages
        id: commits
        run: |
          # Create a list of commit messages with details
          echo "commits=" >> $GITHUB_ENV
          for commit in $(jq -c '.commits[]' < "${GITHUB_EVENT_PATH}"); do
            message=$(echo "$commit" | jq -r '.message' | sed 's/_/\\_/g; s/*/\\*/g; s/\[/\\[/g; s/\]/\\]/g; s/(/\\(/g; s/)/\\)/g; s/~/\\~/g')
            url=$(echo "$commit" | jq -r '.url')
            author=$(echo "$commit" | jq -r '.author.name' | sed 's/_/\\_/g; s/*/\\*/g')
            email=$(echo "$commit" | jq -r '.author.email' | sed 's/_/\\_/g; s/*/\\*/g')

            echo "🚀 *Commit Message:* $message" >> $GITHUB_ENV
            echo "🔗 *Commit URL:* [View Commit]($url)" >> $GITHUB_ENV
            echo "📝 *Author:* $author \\($email\\)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
          done

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          parse_mode: MarkdownV2
          message: |
            🚀 *New Commit(s) Alert by* ${{ github.actor }} 🚀

            📂 *Repository:*
            ${{ github.repository }}

            🔗 [View Repository](https://github.com/${{ github.repository }})

            🕒 *Timestamp:*
            ${{ github.event.head_commit.timestamp }}

            📄 *Commit Details:*
            ${{ env.commits }}
