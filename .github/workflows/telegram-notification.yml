name: Telegram Notification

on:
  push:
    branches: # Match all branches
      - '**'
  pull_request:
    branches: # Match all branches
      - '**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          run: echo "commit ${{ github.commits}}"
          message: |
            |
            ğŸš€ New Commit Alert by ${{ github.actor }} ğŸš€

            ğŸ“„ **Commit Message:**
            ${{ github.event.commits[0].message }}

            ğŸ“‚ **Repository:**
            ${{ github.repository }}

            ğŸ”— **View Commit:**
            [Click here to see the changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})

            ğŸ•’ **Timestamp:**
            ${{ github.event.head_commit.timestamp }}

            ğŸ“ **Commit Details:**
            - **Author:** ${{ github.event.head_commit.author.name }}
            - **Email:** ${{ github.event.head_commit.author.email }}
            - **Commit ID:** ${{ github.sha }}
