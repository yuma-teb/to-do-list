name: Telegram Notification

on:
  push:
    branches: # Match all branches
      - '**'
  pull_request:
    branches: # Match all branches
      - '**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get new commits
        id: new-commits
        run: |
          commits=$(jq -r '.commits[] | "ğŸš€ *Commit ID:* \(.id) ğŸ“ *Commit Message:* \(.message) ğŸ‘¤ *User:* \(.author.name) (\(.author.email))"' < "${GITHUB_EVENT_PATH}" | paste -sd ' ' -)
          echo "commits=$commits" >> $GITHUB_ENV

      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            |
            ğŸš€ New Commit Alert by ${{ github.actor }} ğŸš€

            ğŸ“„ **Commit Message:**
            ${{ github.event.commits[0].message }}

            ğŸ“‚ **Repository:**
            ${{ github.repository }}

            ğŸ•’ **Timestamp:**
            ${{ github.event.head_commit.timestamp }}

            ğŸ“ **Commits:**
            ${{ env.commits }}
