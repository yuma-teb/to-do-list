name: Telegram Notification

on:
  push:
    branches:
      - '**' # Match all branches
  pull_request:
    branches:
      - '**' # Match all branches

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate commit messages
        id: commits
        run: |
          # Create a list of commit messages with details
          echo "commits=" > $GITHUB_ENV
          for commit in $(jq -c '.commits[]' < "${GITHUB_EVENT_PATH}"); do
            message=$(echo "$commit" | jq -r '.message')
            url=$(echo "$commit" | jq -r '.url')
            author=$(echo "$commit" | jq -r '.author.name')
            email=$(echo "$commit" | jq -r '.author.email')

            echo "🚀 **Commit Message:** $message" >> $GITHUB_ENV
            echo "🔗 **Commit URL:** $url" >> $GITHUB_ENV
            echo "📝 **Author:** $author ($email)" >> $GITHUB_ENV
          done

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🚀 New Commit(s) Alert by ${{ github.actor }} 🚀

            📂 **Repository:**
            ${{ github.repository }}

            🔗 **View Repository:**
            [Click here to view](https://github.com/${{ github.repository }})

            🕒 **Timestamp:**
            ${{ github.event.head_commit.timestamp }}

            📄 **Commit Details:**
            ${{ env.commits }}
