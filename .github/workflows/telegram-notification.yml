name: Telegram Notification

on:
  push:
    branches: # Match all branches
      - '**'
  pull_request:
    branches: # Match all branches
      - '**'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_TO }}
        run: |
          MESSAGE="ðŸš€ New GitHub Action Triggered ðŸš€%0ARepository: $GITHUB_REPOSITORY%0AEvent: $GITHUB_EVENT_NAME%0ACommit: $GITHUB_SHA%0AURL: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          curl -s --data "chat_id=$TELEGRAM_CHAT_ID&text=$MESSAGE&parse_mode=Markdown" "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage"
